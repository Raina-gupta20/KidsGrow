<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/kg1.png" sizes="128x128" />
  <title>KidsGrow - Donation Form</title>
  <link rel="stylesheet" href="donation-form.css" />
</head>
<body>
  <div class="donation-form">
    <div class="header">
      <img src="img/kg2.png" alt="Kids Illustration" />
      <h2>KidsGrow Donation Form</h2>
      <p>Every small act of giving makes a big difference.</p>
    </div>

    <form id="donationForm">
      <div class="form-container">
        <!-- Left Side -->
        <div class="form-left">
          <label for="amount">Donation Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required />

          <label>Payment Method</label>
          <div class="payment-methods">
            <label><input type="radio" name="payment" value="visa" required /><img src="img/visa.png" alt="Visa" /> Visa</label>
            <label><input type="radio" name="payment" value="upi" /><img src="img/upi.png" alt="UPI" /> UPI</label>
            <label><input type="radio" name="payment" value="card" /><img src="img/Card.png" alt="Card" /> Credit/Debit Card</label>
            <label><input type="radio" name="payment" value="netbanking" /><img src="img/net.png" alt="Net Banking" /> Net Banking</label>
            <label><input type="radio" name="payment" value="paypal" /><img src="img/pal.png" alt="PayPal" /> PayPal</label>
          </div>

          <label>Email Address</label>
          <input type="email" placeholder="example@example.com" required />

          <label>Country</label>
          <select required>
            <option disabled selected>Please Select</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
            <option>Mexico</option>
            <option>Sri Lanka</option>
            <option>Nepal</option>
            <option>Sri Lanka</option>
            <option>Russia</option>
            <option>Japan</option>
            <option>Italy</option>
          </select>
        </div>

        <!-- Right Side -->
        <div class="form-right">
          <div class="row">
            <div class="input-half">
              <label>First Name</label>
              <input type="text" required />
            </div>
            <div class="input-half">
              <label>Last Name</label>
              <input type="text" required />
            </div>
          </div>

          <label>Donor Address</label>
          <input type="text" placeholder="Street Address" required />
          <input type="text" placeholder="Street Address Line 2" />

          <div class="row">
            <input type="text" placeholder="City" required />
            <input type="text" placeholder="State / Province" required />
          </div>

          <label>Postal / Zip Code</label>
          <input type="text" placeholder="Postal / Zip Code" required />
        </div>
      </div>

      <button type="submit">Donate</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYouMessage" style="display: none; text-align: center; margin-top: 20px;">
      <h3 style="color: green;">Thank you for your generous donation!</h3>
      <p>Your kindness is lighting up a childâ€™s life. </p>
    </div>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Show the thank you message
      document.getElementById('thankYouMessage').style.display = 'block';
      alert("Thank you for your donation! Your contribution is greatly appreciated.");
      this.reset();
    });
  </script>
</body>
</html>
